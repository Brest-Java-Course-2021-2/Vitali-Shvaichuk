<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/main.css">
    <title>Task 7</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="header__heading">Team Task Tracker.</h1>
        </div>
        <div class="main">
            <h2 class="table-label">Task 7 view / edit.</h2>
            <form class="task-description">
                <div class="task-item">
                    <label class="label" for="terms">Terms: </label>
                    <input id="terms" name="terms" type="text" class="field terms-field" value="soft"/>
                </div>
                <div class="task-item">
                    <label class="label" for="description">Description: </label>
                    <input id="description" name="description" type="text" class="field description-field" value="Answer emails"/>
                </div>
                <div class="task-item">
                    <label class="label" for="executor">Executor: </label>
                    <input id="executor" name="executor" type="text" class="field executor-field" value="Ragnar Lothbrok"/>
                </div>
                <div class="task-item">
                    <label class="label" for="initiator">Initiator: </label>
                    <input id="initiator" name="initiator" type="text" class="field initiator-field" value="Bartholomeo Diaz"/>
                </div>
                <div class="task-item">
                    <label class="label" for="status">Status: </label>
                    <input id="status" name="status" type="text" class="field status-field" value="completed"/>
                </div>
                <a class="link save-button" href="../">Save</a>
                <a class="link cancel-button" href="../">Cancel</a>
            </form>
        </div>
    </div>
</body>
</html>
